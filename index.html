<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gradient Descent Visualization</title>
    <!-- Load Plotly.js -->
    <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
    <!-- Load MathJax for LaTeX rendering -->
    <script src="https://polyfill.io/v3/polyfill.min.js?features=es6"></script>
    <script id="MathJax-script" async src="https://cdn.jsdelivr.net/npm/mathjax@3/es5/tex-mml-chtml.js"></script>

    <style>
        /* Overall page styling */
        body {
            font-family: 'Helvetica Neue', Arial, sans-serif;
            background-color: #ffffff; /* White for background outside the box */
            margin: 0; /* Remove any default margins */
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }

        .container {
            max-width: 900px;
            padding: 20px;
            background-color: #f2f1ef; /* Light warm grey inside the container */
            border-radius: 8px;
            text-align: center; /* Center content inside the container */
            box-sizing: border-box; /* Ensure padding does not add to width */
            margin: 0 auto;
        }

        /* Center the plot */
        #plot {
            display: block;
            margin: 0 auto;
            width: 100%;
        }

        /* Responsive styling */
        @media (max-width: 600px) {
            .container {
                padding: 20px 10px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div id="plot"></div>
    </div>

    <script>
        // Gradient function
        function gradient(x) {
            return 2 * x; // Derivative of f(x) = x^2
        }

        // Function to animate gradient descent
        function plotGradientDescent() {
            let xValues = [];
            let yValues = [];
            let pathX = [];
            let pathY = [];

            // Generate x values for the function f(x) = x^2
            for (let i = -10; i <= 10; i += 0.1) {
                xValues.push(i);
                yValues.push(i * i);  // f(x) = x^2
            }

            // Gradient Descent with fixed learning rate of 0.1
            let x = 4;  // Starting point x = 4
            const learningRate = 0.1;

            // Initial point
            pathX.push(x);
            pathY.push(x * x);

            // Perform one step of gradient descent
            const xNew = x - learningRate * gradient(x); // New x value after one step
            pathX.push(xNew);
            pathY.push(xNew * xNew);

            // Plot the function
            const functionPlot = {
                x: xValues,
                y: yValues,
                mode: 'lines',
                line: { color: '#2980b9', width: 5 },
                name: 'f(x) = x^2',
                hoverinfo: 'none'  // Disable hover info for this trace
            };

            // Plot the initial point at x = 4
            const initialPointPlot = {
                x: [pathX[0]],
                y: [pathY[0]],
                mode: 'markers',
                marker: { color: '#e74c3c', size: 12 },
                name: 'Gradient Descent Start',
                hoverinfo: 'none'  // Disable hover info for this trace
            };

            // Plot the point that moves
            const animatedPointPlot = {
                x: [pathX[0]],  // Start at x = 4
                y: [pathY[0]],
                mode: 'markers',
                marker: { color: '#f1c40f', size: 12 },
                name: 'Moving Point',
                hoverinfo: 'none'  // Disable hover info for this trace
            };

            const layout = {
                autosize: true, // Ensure the chart resizes to the iframe
                xaxis: {
                    title: 'x',
                    titlefont: { size: 18, color: '#34495e' },
                    linewidth: 2, // Thicker axis lines
                    fixedrange: true,
                    tickangle: 0, // Ensure tick labels are readable
                    automargin: true  // Automatically adjust margins
                },
                yaxis: {
                    title: 'f(x)',
                    titlefont: { size: 18, color: '#34495e' },
                    linewidth: 2, // Thicker axis lines
                    fixedrange: true,
                    automargin: true  // Automatically adjust margins
                },
                plot_bgcolor: '#ecf0f1',
                paper_bgcolor: '#f2f1ef', /* Light warm grey inside the plot as well */
                showlegend: false, // Hide the legend
                margin: { l: 70, r: 70, b: 50, t: 10 }, // Adjust top and bottom margins for better spacing
                height: 400,  // Adjust height to fit iframe better
                hovermode: false  // Disable hover mode globally
            };

            const config = {
                displayModeBar: false  // Hide the Plotly toolbar
            };

            // Initial plot with two points (initial point and moving point)
            Plotly.newPlot('plot', [functionPlot, initialPointPlot, animatedPointPlot], layout, config);

            // Function to animate the moving point
            function animatePoint() {
                Plotly.animate('plot', {
                    data: [{ x: [pathX[1]], y: [pathY[1]] }],
                    traces: [2],
                    layout: {}
                }, {
                    transition: {
                        duration: 1000,
                        easing: 'cubic-in-out'
                    },
                    frame: {
                        duration: 1000
                    }
                }).then(() => {
                    // After the animation, reset the point back to x = 4 and repeat the loop
                    setTimeout(() => {
                        Plotly.animate('plot', {
                            data: [{ x: [pathX[0]], y: [pathY[0]] }],
                            traces: [2],
                            layout: {}
                        }, {
                            transition: {
                                duration: 0, // Instant reset to start
                            },
                            frame: {
                                duration: 0
                            }
                        });
                        animatePoint(); // Repeat the loop
                    }, 500); // Short pause before restarting the animation
                });
            }

            // Start the animation loop
            animatePoint();
        }

        // Ensure the plot renders fully centered on initial load
        window.onload = function() {
            setTimeout(() => {
                plotGradientDescent();
                MathJax.typeset();  // Rerender LaTeX equations
            }, 100);  // Add a slight delay to ensure container sizes are calculated correctly
        };
    </script>
</body>
</html>
